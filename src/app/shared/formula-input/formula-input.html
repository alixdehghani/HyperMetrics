<div class="relative w-full">
      <!-- Formula Input Display -->
      <div class="relative">
        <div 
          #formulaDisplay
          class="w-full min-h-[40px] p-3 border border-gray-300 rounded-lg bg-white cursor-text flex flex-wrap items-center gap-1 focus-within:border-blue-500 focus-within:ring-1 focus-within:ring-blue-500"
          (click)="focusInput()"
        >
          <!-- Render formula tokens -->
          <ng-container *ngFor="let token of formulaTokens; let i = index">
            <!-- Counter tokens -->
            <span 
              *ngIf="token.type === 'identifier'"
              class="inline-flex items-center gap-1 bg-blue-100 text-blue-800 px-2 py-1 rounded-md text-sm font-medium"
            >
              {{ token.value }}
              <button 
                type="button"
                class="text-blue-600 hover:text-blue-800 ml-1 cursor-pointer"
                (click)="removeToken(i)"
              >
                Ã—
              </button>
            </span>
            <!-- Operator/text tokens -->
            <span 
              *ngIf="token.type !== 'identifier'"
              class="text-gray-700 px-1 py-0.5 rounded-md text-sm cursor-pointer hover:bg-gray-200"
              (click)="removeToken(i)"
            >
              {{ token.value }}
            </span>
          </ng-container>
          
          <!-- Input field -->
          <input
            #inputField
            type="text"
            [(ngModel)]="currentInput"
            (input)="onInputChange($event)"
            (keydown)="onKeyDown($event)"
            (focus)="onInputFocus()"
            (blur)="onInputBlur()"
            class="flex-1 min-w-[100px] outline-none bg-transparent"
            [placeholder]="formulaTokens.length === 0 ? placeholder : ''"
          />
        </div>
      </div>

      <!-- Autocomplete Dropdown -->
      <div 
        *ngIf="showSuggestions && filteredCounters.length > 0"
        class="absolute z-50 w-full mt-1 bg-white border border-gray-200 rounded-lg shadow-lg max-h-48 overflow-y-auto"
      >
        <div
          *ngFor="let counter of filteredCounters; let i = index"
          class="px-3 py-2 cursor-pointer hover:bg-gray-50 border-b border-gray-100 last:border-b-0"
          [class.bg-blue-50]="i === selectedSuggestionIndex"
          (click)="selectCounter(counter)"
          (mouseenter)="selectedSuggestionIndex = i"
        >
          <div class="font-medium text-gray-900">{{ counter.name }}</div>
          <div *ngIf="counter.displayName" class="text-sm text-gray-500">
            {{ counter.displayName }}
          </div>
        </div>
      </div>

      <!-- Helper text -->
      <div class="mt-1 text-xs text-gray-500">
        Use +, -, *, /, () for operations. Type to search for counters.
      </div>

      <!-- Formula validation -->
      <div *ngIf="validationError" class="mt-1 text-xs text-red-500">
        {{ validationError }}
      </div>
    </div>
