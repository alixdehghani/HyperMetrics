<!-- components/modals/edit-header-modal/edit-header-modal.component.html -->
<div class="fixed inset-0 z-50 overflow-y-auto" (click)="onCancel()">
  <div class="flex min-h-screen items-center justify-center p-4">
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-black/50 backdrop-blur-xs transition-opacity"></div>

    <!-- Modal -->
    <div class="relative bg-white rounded-lg shadow-xl max-w-xl xl:max-w-6xl w-full transform transition-all"
      (click)="$event.stopPropagation()">

      <!-- Header -->
      <div class="flex items-center justify-between p-6 border-b border-gray-200">
        <h3 class="text-xl font-bold text-gray-900">{{ mode }} Configuration Type</h3>
        <button (click)="onCancel()" class="text-gray-400 hover:text-gray-600 transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <!-- Body -->
      <form [formGroup]="confObjOperationForm" (ngSubmit)="onSubmit()" class="p-6">
        <div class="space-y-4 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">
          <!-- Operation Name -->
          <div>
            <label for="operationName" class="block text-sm font-medium text-gray-700 mb-1">
              Operation Name
            </label>
            <input id="operationName" type="text" formControlName="operationName"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all disabled:bg-gray-100"
              [class.border-red-500]="confObjOperationForm.get('operationName')?.invalid && confObjOperationForm.get('operationName')?.touched">
            <p *ngIf="confObjOperationForm.get('operationName')?.invalid && confObjOperationForm.get('operationName')?.touched"
              class="mt-1 text-sm text-red-600">
              Operation Name is required
            </p>
          </div>

          <!-- Operation Type -->
          <div>
            <label for="operationType" class="block text-sm font-medium text-gray-700 mb-1">
              Operation Type
            </label>
            <input id="operationType" type="text" formControlName="operationType"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all disabled:bg-gray-100"
              [class.border-red-500]="confObjOperationForm.get('operationType')?.invalid && confObjOperationForm.get('operationType')?.touched">
            <p *ngIf="confObjOperationForm.get('operationType')?.invalid && confObjOperationForm.get('operationType')?.touched"
              class="mt-1 text-sm text-red-600">
              Operation Type is required
            </p>
          </div>

          <!-- title -->
          <div>
            <label for="title" class="block text-sm font-medium text-gray-700 mb-1">
              Title
            </label>
            <input id="title" type="text" formControlName="title"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all disabled:bg-gray-100"
              [class.border-red-500]="confObjOperationForm.get('title')?.invalid && confObjOperationForm.get('title')?.touched">
            <p *ngIf="confObjOperationForm.get('title')?.invalid && confObjOperationForm.get('title')?.touched"
              class="mt-1 text-sm text-red-600">
              Title is required
            </p>
          </div>

          <!-- msgId -->
          <div>
            <label for="msgId" class="block text-sm font-medium text-gray-700 mb-1">
              message Id
            </label>
            <input id="msgId" type="number" formControlName="msgId"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all disabled:bg-gray-100"
              [class.border-red-500]="confObjOperationForm.get('msgId')?.invalid && confObjOperationForm.get('msgId')?.touched">
            <p *ngIf="confObjOperationForm.get('msgId')?.invalid && confObjOperationForm.get('msgId')?.touched"
              class="mt-1 text-sm text-red-600">
              message Id is required
            </p>
          </div>    

          <!-- operationCode -->
          <div>
            <label for="operationCode" class="block text-sm font-medium text-gray-700 mb-1">
              operation Code
            </label>
            <input id="operationCode" type="number" formControlName="operationCode"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all disabled:bg-gray-100"
              [class.border-red-500]="confObjOperationForm.get('operationCode')?.invalid && confObjOperationForm.get('operationCode')?.touched">
            <p *ngIf="confObjOperationForm.get('operationCode')?.invalid && confObjOperationForm.get('operationCode')?.touched"
              class="mt-1 text-sm text-red-600">
              operation Code is required
            </p>
          </div>       

          <!-- isDangerous -->
          <div class="flex items-center justify-start">
            <label for="isDangerous" class="flex items-center cursor-pointer" [class.opacity-50]="mode === 'view'">
              <div class="relative inline-block min-w-11 h-6">
                <input id="isDangerous" type="checkbox" formControlName="isDangerous" class="sr-only peer">
                <div class="absolute inset-0 bg-gray-200 rounded-full peer-checked:bg-blue-600 transition-colors"></div>
                <div
                  class="absolute left-0 top-0 mt-0.5 ml-0.5 w-5 h-5 bg-white rounded-full shadow transform transition-transform peer-checked:translate-x-5">
                </div>
              </div>
              <span class="ml-3 text-sm text-gray-700">Show in Show In Nav Menu</span>
            </label>
            <p *ngIf="confObjOperationForm.get('isDangerous')?.invalid && confObjOperationForm.get('isDangerous')?.touched"
              class="mt-1 text-sm text-red-600">
              isDangerous is required
            </p>
          </div>
        </div>

        <!-- Footer -->
        <div class="flex justify-end gap-3 mt-6 pt-6 border-t border-gray-200" *ngIf="mode !== 'view'">
          <button type="button" (click)="onCancel()"
            class="px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors duration-200">
            Cancel
          </button>
          <button type="submit" [disabled]="confObjOperationForm.invalid"
            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors duration-200">
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
