<div id="export-anchor" class="inline-block">
    <button class="px-2 py-1 rounded-lg font-medium bg-blue-600 text-white hover:bg-blue-700 cursor-pointer text-sm"
        (click)="open()">

    </button>
</div>

<div *ngIf="showFullscreen"
    class="fixed inset-0 bg-black/50 backdrop-blur-xs flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-lg w-full max-w-3xl p-6 relative">
        <h2 class="text-xl font-semibold mb-4">Export Section </h2>
        <div class="flex flex-col gap-2">
            @if(allErrors.length > 0) {
            <span class="bg-red-100 text-red-800 px-2 py-1 rounded text-xs">â›” There are
                {{allErrors.length}} errors in the configuration. Please fix them before downloading
                files.</span>
            }
            <button (click)="downloadAll()"
                class="px-2 py-1 rounded-lg font-medium bg-yellow-500 text-white hover:bg-yellow-600 cursor-pointer text-sm">
                ðŸ“¥ Download All
            </button>
            <button (click)="downloadHyperConfigFiles()"
                class="px-2 py-1 rounded-lg font-medium bg-yellow-500 text-white hover:bg-yellow-600 cursor-pointer text-sm">
                ðŸ“¥ Download Hyper Config File
            </button>
            <button (click)="downloadPropertiesFile()"
                class="px-2 py-1 rounded-lg font-medium bg-yellow-500 text-white hover:bg-yellow-600 cursor-pointer text-sm">
                ðŸ“¥ Download Properties File
            </button>
            <button (click)="downloadENodeB()"
                class="px-2 py-1 rounded-lg font-medium bg-yellow-500 text-white hover:bg-yellow-600 cursor-pointer text-sm">
                ðŸ“¥ Download eNodB No Realtime File
            </button>
            <button (click)="downloadKpiSettingFile()"
                class="px-2 py-1 rounded-lg font-medium bg-yellow-500 text-white hover:bg-yellow-600 cursor-pointer text-sm">
                ðŸ“¥ Download KPI Setting File
            </button>
            <button (click)="downloadDefaultFormulaFile()"
                class="px-2 py-1 rounded-lg font-medium bg-yellow-500 text-white hover:bg-yellow-600 cursor-pointer text-sm">
                ðŸ“¥ Download Default Formula File
            </button>
            <button (click)="downloadOssE2eTestingFile()"
                class="px-2 py-1 rounded-lg font-medium bg-yellow-500 text-white hover:bg-yellow-600 cursor-pointer text-sm">
                ðŸ“¥ Download OSS e2e testing file
            </button>
            <div class="flex gap-2 mt-5">
                <button (click)="close()" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">
                    Cancel
                </button>
            </div>
        </div>
        <button (click)="close()"
            class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 text-xl font-bold">&times;</button>
    </div>
</div>
