<section class="py-12 ">
  <div class="max-w-6xl mx-auto px-4">
    <h2 class="text-3xl font-bold mb-8 text-gray-800">Projects</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-6">
      @for(item of projects(); track $index) {
      <a [routerLink]="item.url" class="group block bg-white rounded-2xl shadow hover:shadow-xl transition p-4">
        <div class="aspect-video rounded-xl overflow-hidden mb-4 flex justify-center">
          <img [src]="item.image" class=" h-full  group-hover:scale-105 transition-transform" />
        </div>
        <h3 class="text-lg font-semibold text-gray-900 group-hover:text-indigo-600">
          {{item.name}}
        </h3>
      </a>
      }
    </div>
  </div>
</section>
